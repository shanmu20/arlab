<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Augmented Reality</title>

    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
	<a-scene>
		<a-assets>
          <a-asset-item id="areoplane" src="models/CesiumAir/Cesium_Air.gltf"></a-asset-item>
          <a-asset-item id="walking" src="models/walking/Cesium_Man.gltf"></a-asset-item>
		  <a-asset-item id="earth-obj" src="models/earth/earth.obj"></a-asset-item>
		  <a-asset-item id="earth-mtl" src="models/earth/earth.mtl"></a-asset-item>
        </a-assets>
  <a-entity obj-model="obj: #earth-obj; mtl: #earth-mtl"></a-entity>
</a-scene>    
  </body>
</html>
