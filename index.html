<!DOCTYPE html>
<html>
    <head>
        <script src="js/aframe.min.js"></script>
        <script src="js/aframe-ar.js"></script>
    </head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		
		<!-- define your gltf asset -->
        <a-assets>
          <a-asset-item id="tree" src="models/CesiumAir/Cesium_Air.gltf"></a-asset-item>
        </a-assets>
        <!-- use your gltf model -->	

		<!-- handle hiro marker -->
		<a-marker preset='hiro'>
			<a-entity gltf-model="#tree" scale="0.1 0.1 0.1" position='0 0.5 0' material='opacity: 0.5;'></a-entity>
		</a-marker>

		<!-- handle hiro marker -->
		<a-marker type='barcode' barcodeValue='5'>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:pink;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'>
					<a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
				</a-torus-knot>
			</a-box>
		</a-marker>
		
		<!-- handle kanji marker -->
		<a-marker preset='kanji'>
			<a-entity gltf-model="#tree" scale="0.1 0.1 0.1" position='0 0.5 0' material='opacity: 0.5;'></a-entity>
		</a-marker>
		
		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body> 
  </body>
</html>
