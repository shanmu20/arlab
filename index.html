<!DOCTYPE html>
<html>
    <head>
        <script src="js/aframe.min.js"></script>
        <script src="js/aframe-ar.js"></script>
        <script src="js/hammer.min.js"></script>
    </head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		
		<!-- define 3d models as assets -->
        <a-assets>
          <a-asset-item id="areoplane" src="models/CesiumAir/Cesium_Air.gltf"></a-asset-item>
          <a-asset-item id="walking" src="models/walking/Cesium_Man.gltf"></a-asset-item>
		  <a-asset-item id="battleship-obj" src="models/battleship/anim-girl-battleship.obj"></a-asset-item>
		  <a-asset-item id="battleship-mtl" src="models/battleship/anim-girl-battleship.mtl"></a-asset-item>
		  
		  <a-asset-item id="motherboard-obj" src="models/motherboard/Motherboard.obj"></a-asset-item>
		  <a-asset-item id="motherboard-mtl" src="models/motherboard/Motherboard.mtl"></a-asset-item>
		  
          <!--<audio id="battleaudio" crossorigin autoplay  src="models/battleship/audio.wav"></audio>-->

        </a-assets>
        <!-- asset declaration ends up here -->
		
		<!-- handle motherboard marker -->
		<a-marker preset='motherboard'>
			<a-entity obj-model="obj: #motherboard-obj; mtl: #motherboard-mtl" scale="0.01 0.01 0.01" position='0 0 0' material='opacity: 0.5;'></a-entity>
		</a-marker>
		
		<!-- handle battleship marker -->
		<a-marker preset='battleship'> 
		<div id="battle_div" style="background-color:#ff0; color:#000; width:100px;height:100px;">This is an test box</div>
			<a-entity id="battleship" obj-model="obj: #battleship-obj; mtl: #battleship-mtl" scale="0.5 0.5 0.5" position='0 0 0' material='opacity: 0.5;'></a-entity>
			  <!--<a-sound src="#battleaudiox"></a-sound>-->
		</a-marker>
		
		<!-- handle ar marker -->
		<a-marker preset='aeroplane'>
			<a-entity gltf-model="#areoplane" scale="0.1 0.1 0.1" position='0 0 0' material='opacity: 0.5;'></a-entity>
		</a-marker>
		
		<!-- add a camera entity to scene rendering -->
		<a-entity camera></a-entity>
	</a-scene>
</body> 
  <script src="js/custom.js"></script>
</html>
