<!DOCTYPE html>
<html>
    <head>
        <script src="js/aframe.min.js"></script>
        <script src="js/aframe-ar.js"></script>
    </head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		
		<!-- define your gltf asset -->
        <a-assets>
          <a-asset-item id="areoplane" src="models/CesiumAir/Cesium_Air.gltf"></a-asset-item>
          <a-asset-item id="walking" src="models/walking/Cesium_Man.gltf"></a-asset-item>
		  <a-asset-item id="battleship-obj" src="models/battleship/anim-girl-battleship.obj"></a-asset-item>
		  <a-asset-item id="battleship-mtl" src="models/battleship/anim-girl-battleship.mtl"></a-asset-item>
		  
		  <a-asset-item id="motherboard-obj" src="models/motherboard/Motherboard.obj"></a-asset-item>
		  <a-asset-item id="motherboard-mtl" src="models/motherboard/Motherboard.mtl"></a-asset-item>
        </a-assets>
        <!-- use your gltf model -->	

		<a-marker preset='hiro'>
			<a-entity obj-model="obj: #motherboard-obj; mtl: #motherboard-mtl" scale="0.1 0.1 0.1" position='0 0.5 0' material='opacity: 0.5;'></a-entity>
		</a-marker>
		
		<!-- handle circuit marker -->
		<a-marker preset='battleship'>
		<a-entity obj-model="obj: #motherboard-obj; mtl: #motherboard-mtl" scale="0.1 0.1 0.1" position='0 0.5 0' material='opacity: 0.5;'></a-entity>
			<!--<a-entity obj-model="obj: #battleship-obj; mtl: #battleship-mtl" scale="0.1 0.1 0.1" position='0 0.5 0' material='opacity: 0.5;'></a-entity>-->
		</a-marker>
		<!-- handle circuit marker -->
		<a-marker preset='earth'>
			<!--<a-entity gltf-model="#earth" scale="0.5 0.5 0.5" position='0 0.5 0' material='opacity: 0.5;'></a-entity>-->
			 <a-entity obj-model="obj: #battleship-obj; mtl: #battleship-mtl" scale="0.1 0.1 0.1" position='0 0.5 0' material='opacity: 0.5;'></a-entity>
		</a-marker>
		
		<!-- handle ar marker -->
		<a-marker preset='aeroplane'>
			<a-entity gltf-model="#areoplane" scale="0.2 0.2 0.2" position='0 0.5 0' material='opacity: 0.5;'></a-entity>
		</a-marker>
		
		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body> 
  </body>
</html>
