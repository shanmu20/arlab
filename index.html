<!DOCTYPE html>
<html>
    <head>
        <script src="js/aframe.min.js"></script>
        <script src="js/aframe-ar.js"></script>
    </head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene debug embedded arjs>
        
        <a-assets>
          <a-asset-item id="tree" src="models/CesiumAir/Cesium_Air.gltf"></a-asset-item>
        </a-assets>
        <!--<a-entity gltf-model="#tree" scale="0.1 0.1 0.1" position='0 0.5 0' material='opacity: 0.5;'></a-entity>
		<a-marker-camera preset='hiro'></a-marker-camera>-->
        <!-- handle hiro marker -->
		<a-marker preset='hiro'>
			<a-entity gltf-model="#tree" scale="0.1 0.1 0.1" position='0 0.5 0' material='opacity: 0.5;'></a-entity>
		</a-marker>
        <a-marker type='pattern' patternUrl='pattern/aeroplan.patt'>
			<a-entity gltf-model="#tree" scale="0.1 0.1 0.1" position='0 0.5 0' material='opacity: 0.5;'></a-entity>
		</a-marker>
      
	</a-scene>

  </body>
