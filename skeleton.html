<!DOCTYPE html>
<html>
    <head>
        <script src="js/aframe.min.js"></script>
        <script src="js/aframe-ar.js"></script>
		<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
        <script src="js/hammer.min.js"></script>
    </head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		
		<!-- define 3d models as assets -->
        <a-assets>
		  
		  <a-asset-item id="heart-obj" src="models/skeleton/Group4.obj"></a-asset-item>
		  <a-asset-item id="heart-mtl" src="models/skeleton/Group4.mtl"></a-asset-item>

        </a-assets>
        <!-- asset declaration ends up here -->
		
		<!-- handle battleship marker -->
		<a-marker preset='battleship'> 
			<a-entity class="asset-entity" id="battleship" obj-model="obj: #heart-obj; mtl: #heart-mtl" scale="0.01 0.01 0.01" position='0 0 0' material='opacity: 0.5;'></a-entity>
			  <!--<a-sound src="#battleaudiox"></a-sound>-->
		</a-marker>
		
		<!-- add a camera entity to scene rendering -->
		<a-entity camera></a-entity>
	</a-scene>
</body> 
  <script src="js/custom.js"></script>
</html>
